<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Opening A Tiny Menu...</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f8f9fa;
    }
    p {
      text-align: center;
      color: #333;
      font-size: 18px;
      padding: 20px;
    }
  </style>
  <script>
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    const appDeepLink = `atinymenu://restaurant/${id}`;
    const playStoreLink = "https://play.google.com/store/apps/details?id=com.atinystudio.atinymenu";

    function openApp() {
      const now = Date.now();

      // Try to open the app
      window.location.href = appDeepLink;

      // If app doesn't open within 1.5s, go to Play Store
      setTimeout(() => {
        if (Date.now() - now < 2000) {
          window.location.href = playStoreLink;
        }
      }, 1500);
    }

    window.onload = openApp;
  </script>
</head>
<body>
  <p>Opening A Tiny Menu...</p>
</body>
</html>
